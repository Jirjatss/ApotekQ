<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<title>Booking Dokter</title>


<body class="bg-blue-200">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-white text-center mb-8">Pilihan Dokter</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white rounded shadow p-4">
                <img src="https://res.cloudinary.com/dk0z4ums3/image/upload/w_144,h_144,c_fit,dpr_3,r_max/v1570171554/image_doctor/dr.%20Amelia%20Suganda%2C%20Sp.OG.png.png"
                    alt="Doctor 1" class="w-full mb-4 rounded">
                <h2 class="text-xl font-bold">Dr. Amanda Padlo</h2>
                <p>Dokter Mata</p>
                <div class="flex justify-center">
                    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        data-doctor="Dr. Amanda Padlo">
                        Pilih
                    </button>
                </div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <img src="https://res.cloudinary.com/dk0z4ums3/image/upload/w_144,h_144,c_fit,dpr_3,r_max/v1674545557/image_doctor/dr.-Ade-Permana%2C-Sp.OG-KFER-feab1ec5-fccd-4572-99d9-c1b8cf404893.png"
                    alt="Doctor 2" class="w-full mb-4 rounded">
                <h2 class="text-xl font-bold">Dr. Austin Woody</h2>
                <p>Dokter Kandungan</p>
                <div class="flex justify-center">
                    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        data-doctor="Dr. Austin Woody">
                        Pilih
                    </button>
                </div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <img src="https://res.cloudinary.com/dk0z4ums3/image/upload/w_144,h_144,c_fit,dpr_3,r_max/v1568699310/image_doctor/dr.%20Kathleen%20Juanita%20Gunawan%20Soenario%2C%20Sp.OG.jpg.png"
                    alt="Doctor 3" class="w-full mb-4 rounded">
                <h2 class="text-xl font-bold">Dr. Carrie Rause</h2>
                <p>Dokter Anak</p>
                <div class="flex justify-center">
                    <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        data-doctor="Dr. Carrie Rause">
                        Pilih
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center z-10 hidden">
        <div class="bg-white w-1/2 p-8 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Detail Dokter</h2>
            <p id="doctorName" class="mb-4"></p>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nama:</label>
                    <input type="text" id="name" name="name" class="border border-gray-400 rounded px-4 py-2 w-full"
                        placeholder="Masukkan nama" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="border border-gray-400 rounded px-4 py-2 w-full"
                        placeholder="Masukkan email" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Nomor Telepon:</label>
                    <input type="tel" id="phone" name="phone" class="border border-gray-400 rounded px-4 py-2 w-full"
                        placeholder="Masukkan nomor telepon" required>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Tanggal:</label>
                    <input type="date" id="date" name="date" class="border border-gray-400 rounded px-4 py-2 w-full"
                        required>
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Waktu:</label>
                    <input type="time" id="time" name="time" class="border border-gray-400 rounded px-4 py-2 w-full"
                        required>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Pesan
                </button>
                <button id="closeModal"
                    class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Tutup
                </button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript logic to handle modal
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModal');
        const doctorButtons = document.querySelectorAll('.bg-blue-500');
        const doctorName = document.getElementById('doctorName');

        function openModal(doctor) {
            doctorName.textContent = doctor;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        doctorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const doctor = button.getAttribute('data-doctor');
                openModal(doctor);
            });
        });

        closeModalBtn.addEventListener('click', () => {
            closeModal();
        });
    </script>
</body>

</html>
