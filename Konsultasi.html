<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<title>Booking Dokter</title>


<body class="bg-blue-200">
    <!-- ini Navbar -->
    <div class="navbar bg-[#d8fcfb] px-5 sticky top-0 z-50 font-semibold font-[montserrat]">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-52">
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost normal-case text-xl font-[montserrat] font-black">ApoteQ</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
        <div class="navbar-end gap-2">
            <label
                class="bg-[#3491b2] px-3 py-2 rounded-lg text-white hover:bg-white hover:text-[#3491b2] cursor-pointer"
                for="my-modal-2">Login</label>
            <label
                class="bg-[#3491b2] px-3 py-2 rounded-lg text-white hover:bg-white hover:text-[#3491b2] cursor-pointer"
                for="my-modal-3">Register</label>
            <!-- ini modal login -->
            <input type="checkbox" id="my-modal-2" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box bg-white">
                    <form class="text-center" id="form-masuk">
                        <h1 class="text-black text-3xl mb-3 font-[montserrat] font-extrabold">ApoteQ</h1>
                        <p class="mt-3 mb-5 text-black">Masuk sekarang untuk menggunakan layanan <span
                                class="text-black mb-3 font-[montserrat] font-extrabold">ApoteQ</span></p>
                        <input type="email" placeholder="Email / Username"
                            class="input w-full max-w-xs bg-white text-black border-2 border-black mb-5"
                            id="email-masuk" />
                        <input type="password" placeholder="Password"
                            class="input border-2 border-black w-full max-w-xs bg-white text-black"
                            id="password-masuk" />
                        <br />
                        <button
                            class="bg-[#3491b2] px-3 py-2 rounded-lg text-white hover:bg-white hover:text-[#3491b2] m-5"
                            type="submit" id="submit-masuk">Login</button>

                        <label for="my-modal-2" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</label>
                    </form>
                </div>
            </div>
            <!-- ini modal register -->
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box bg-white">
                    <form class="text-center" id="form-daftar">
                        <h1 class="text-black text-3xl mb-3 font-[montserrat] font-extrabold">ApoteQ</h1>
                        <p class="mt-3 mb-5 text-black">Daftar sekarang untuk menggunakan layanan <span
                                class="text-black mb-3 font-[montserrat] font-extrabold">ApoteQ</span></p>
                        <input type="email" placeholder="Email / Username"
                            class="input w-full max-w-xs bg-white text-black border-2 border-black mb-5"
                            id="email-daftar" />
                        <input type="password" placeholder="Password"
                            class="input border-2 border-black w-full max-w-xs bg-white text-black"
                            id="password-daftar" />
                        <br />
                        <button
                            class="bg-[#3491b2] px-3 py-2 rounded-lg text-white hover:bg-white hover:text-[#3491b2] m-5"
                            type="submit" id="submit-daftar">Daftar</button>
                        <label for="my-modal-3" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</label>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ini akhir Navbar -->

 

    
</body>

</html>
