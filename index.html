<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              montserrat: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>

    <title>ApoteQ</title>
  </head>
  <body class="text-black">
    <!-- ini Navbar -->
    <div class="navbar bg-white px-5">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-52">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost normal-case text-xl font-[montserrat] font-black">ApoteQ</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Home</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <button class="bg-[#3491b2] px-3 py-2 rounded-lg text-white hover:bg-white hover:text-[#3491b2]" onclick="my_modal_2.showModal()">Login</button>
        <dialog id="my_modal_2" class="modal py-10 text-black">
          <form method="dialog" class="modal-box bg-white text-center">
            <h1 class="text-black text-3xl mb-3 font-[montserrat] font-extrabold">ApoteQ</h1>
            <p class="mt-3 mb-5 text-black">Masukkan email / Username dan password untuk menggunakan layanan <span class="text-black mb-3 font-[montserrat] font-extrabold">ApoteQ</span></p>
            <!-- <label for="" class="text-black mr-5">Username</label> -->
            <input type="text" placeholder="Email / Username" class="input w-full max-w-xs bg-white text-black border-2 border-black mb-5" />
            <!-- <label for="" class="text-black mr-5">Password</label> -->
            <input type="password" placeholder="Password" class="input border-2 border-black w-full max-w-xs bg-white text-black" />
            <br />
            <button class="bg-[#3491b2] px-3 py-2 rounded-lg text-white hover:bg-white hover:text-[#3491b2] m-5">Login</button>
            <p>Belum punya akun? <a href="" class="text-[#3491b2]">Daftar Sekarang</a></p>
          </form>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
      </div>
    </div>
    <!-- ini akhir Navbar -->
    <div class="bg-[url('assets/bg-1.PNG')] bg-fixed bg-cover">
      <div class="grid lg:grid-cols-2 grid-cols-1">
        <div class="hero min-h-screen lg:w-[1080px]">
          <div class="hero-content text-center">
            <div class="max-w-md">
              <h1 class="text-5xl font-[montserrat]">Selamat Datang di <span class="font-extrabold">ApoteQ</span></h1>
              <div class="grid grid-cols-3 gap-3 font-bold">
                <div class="card card-compact w-full bg-white shadow-xl mt-10 hover:bg-[#3491b2] cursor-pointer hover:text-white py-3">
                  <figure><img src="./assets/konsul.png" alt="Konsul" class="w-20" /></figure>
                  <div class="card-body">
                    <p>Konsultasi</p>
                  </div>
                </div>
                <div class="card card-compact w-full bg-white shadow-xl mt-10 hover:bg-[#3491b2] cursor-pointer hover:text-white py-3" data-aos="fade-up">
                  <figure><img src="./assets/apotek.png" alt="Toko Obat" class="w-20" /></figure>
                  <div class="card-body">
                    <p>Toko Obat</p>
                  </div>
                </div>
                <div class="card card-compact w-full bg-white shadow-xl mt-10 hover:bg-[#3491b2] cursor-pointer hover:text-white py-3">
                  <figure><img src="./assets/artikel.png" alt="Artikel" class="w-20" /></figure>
                  <div class="card-body">
                    <p>Artikel</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
